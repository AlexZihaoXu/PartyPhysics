plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

tasks.withType(JavaCompile).configureEach {
    options.compilerArgs << "-Xlint:unchecked"
}


jar {
    manifest {
        attributes(
                'Main-Class': 'site.alex_xu.dev.game.party_physics.PartyPhysicsGame'
        )
    }
}
group 'site.alex_xu.dev.game.party_physics'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: './libs', include: '**/*.jar')
}

test {
    useJUnitPlatform()
}